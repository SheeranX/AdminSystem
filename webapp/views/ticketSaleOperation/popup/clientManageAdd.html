<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../../common/tools/layui/css/layui.css">
  <link rel="stylesheet" href="../../../common/global.css">
  <link rel="stylesheet" href="../../../content/css/layout.css">
  <!-- <link rel="stylesheet" href="../../../content/css/clientManage.css"> -->
  <link rel="stylesheet" href="../../../content/css/clientManageAdd.css">
  <title>添加用户</title>
</head>

<body>
  <div class="clientAdd-container layui-container">
    <div class="layui-row">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="layui-form-x">﹡</span>用户姓名:</label>
          <div class="layui-input-block">
            <input type="text"  placeholder="请输入用户姓名" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"> 性 别:</label>
          <div class="layui-input-block">
            <select name="city" lay-verify="required">
              <option value="0">男</option>
              <option value="1">女</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label"><span  class="layui-form-x">﹡</span>手机号码:</label>
            <div class="layui-input-block">
              <input type="tel" name="phone"  class="layui-input">
            </div>
          </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">联系地址:</label>
            <div class="layui-input-block">
              <textarea  class="layui-textarea"></textarea>
            </div>
          </div>
          <button class="layui-btn">确定添加</button>
        </form>
    </div>
  </div>
  <script src="../../../common/tools/ligerui/lib/jquery/jquery-1.9.0.min.js"></script>
  <script src="../../../common/tools/layui/layui.all.js"></script>
</body>

</html>
