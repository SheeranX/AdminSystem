<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common/tools/layui/css/layui.css">
    <link rel="stylesheet" href="../../common/global.css">
    <link rel="stylesheet" href="../../content/css/layout.css">
    <link rel="stylesheet" href="../../content/css/authorization.css">
    <title>用户管理</title>
</head>

<body>
    <div class="userManage-container layui-fluid">
        <div class="layui-row">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            </div>
            <!-- <iframe src="" frameborder="0"></iframe> -->
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-use-item">
                        <div class="layui-form-title">角色列表</div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="lsyui-use-edit">
                        <div class="layui-form-title">角色编辑</div>
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="layui-form-x">*</span>权限名称:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="layui-form-x">*</span>权限名称英文:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="layui-form-x">*</span>权限名称其他语言:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="layui-form-x">*</span>权限编号:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="layui-form-x">*</span>排序:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">权限模块层级:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">权限类别:</label>
                                <div class="layui-input-block">
                                    <select name="city" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">平台类型:</label>
                                <div class="layui-input-block">
                                    <select name="city" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">权图标包含路径:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">权限备注:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">权限URL:</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-btn-item">
                                <button class="layui-btn layui-btn-add">
                                    <img src="../../common//images/icon_addmore.png"> 增加
                                </button>
                                <button class="layui-btn layui-btn-edit">
                                    <img src="../../common//images/icon_edit.png" alt=""> 编辑
                                </button>
                                <button class="layui-btn layui-btn-del">
                                    <img src="../../common/images/delete_03.png" alt=""> 删除
                                </button>
                            </div>
                         
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/tools/ligerui/lib/jquery/jquery-1.9.0.min.js"></script>
    <script src="../../common/tools/layui/layui.all.js"></script>
</body>

</html>
