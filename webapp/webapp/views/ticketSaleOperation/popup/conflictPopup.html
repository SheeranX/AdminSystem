  jQuery.fn.rowspan = function (colname, tableObj) {
        var colIdx;
        for (var i = 0, n = tableObj.columns.length; i < n; i++) {
            if (tableObj.columns[i]["columnname"] == colname) {
                colIdx = i - 1 < 1 ? 0 : i - 1;
                break;
            }

                        }

                    }
                });
