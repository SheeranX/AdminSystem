<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../common/tools/layui/css/layui.css">
    <link rel="stylesheet" href="../../../common/global.css">
    <link rel="stylesheet" href="../../../content/css/layout.css">
    <link rel="stylesheet" href="../../../content/css/accountRecharge.css">
    <title>账户充值</title>
</head> 
<body>
    <div class="clientAdd-container">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label"><span class="layui-form-x">﹡</span>客户名称:</label>
              <div class="layui-input-block">
                <input type="text"  class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span  class="layui-form-x">﹡</span>充值方式:</label>
              <div class="layui-input-block">
                <select name="city" lay-verify="required">
                  <option value="0">微信</option>
                  <option value="1">支付宝</option>
                
                </select>
              </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">充值金额:</label>
                <div class="layui-input-block">
                  <input type="text"  class="layui-input">
                </div>
              </div>

              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注:</label>
                <div class="layui-input-block">
                  <textarea  class="layui-textarea"></textarea>
                </div>
              </div>
              <button class="layui-btn">充值</button>
            </form>
    </div>
    <script src="../../../common/tools/ligerui/lib/jquery/jquery-1.9.0.min.js"></script>
    <script src="../../../common/tools/layui/layui.all.js"></script>
</body>
</html>
