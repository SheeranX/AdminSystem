<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../common/tools/layui/css/layui.css">
    <link rel="stylesheet" href="../../../common/global.css">
    <link rel="stylesheet" href="../../../content/css/layout.css">
    <!-- <link rel="stylesheet" href="../../../content/css/clientManage.css"> -->
    <link rel="stylesheet" href="../../../content/css/clientAdd.css">
    <title>客户添加</title>
</head>

<body>
    <div class=" sapcing-marign-btm clientAdd-popup layui-fluid">
        <form action="#" class="layui-form">
            <div class="layui-row">
                <div class="layui-form-title">单位信息</div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> <span>客户名称:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 客户名称拼音:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">客户类型:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="">请选择一个城市</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-checkbox-align">
                        <input type="checkbox" name="" title="是否本地单位" lay-skin="primary" checked>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位开户银行:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">银行卡号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位传真号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位税务登记号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label">单位地址:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row  clientAdd-location">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属客源地:</label>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="">
                            <option value="">国家</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="">
                            <option value="">省份</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="">
                            <option value="">城市</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="">
                            <option value="">区/县</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-title">单位联系人</div>
            <div class="layui-row layui-col-space8">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 联系人姓名:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">有效证件号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">QQ号码:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 单位联系电话:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-title">支付方式</div>
            <div class="layui-row">
                <div class="layui-form-item  layui-form-pay">
                    <input type="checkbox" name="" title="现金" lay-skin="primary" checked>
                    <input type="checkbox" name="" title="预存" lay-skin="primary">
                    <input type="checkbox" name="" title="签单" lay-skin="primary">
                    <input type="checkbox" name="" title="支付宝" lay-skin="primary">
                </div>
            </div>
            <div class="layui-form-title">管理设置</div>
            <div class="layui-row">
                <div class="layui-form-item spacing-margin">
                    <div class="layui-col-md4 layui-col-sm4">
                        <input type="checkbox" name="" title="是否支持过期取票" lay-skin="primary" checked>
                    </div>
                    <div class="layui-col-md4 layui-col-sm4">
                        <input type="checkbox" name="" title="是否支持过期退票" lay-skin="primary">
                    </div>
                    <div class="layui-col-md4 layui-col-sm4">
                        <input type="checkbox" name="" title="是否支持取票后退票" lay-skin="primary">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 部分取票设置:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="">请选择一个城市</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 授信账户扣款方式:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="">请选择一个城市</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 签约起始时间:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="startDate">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 签约起始时间:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="endDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 销售渠道:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 是否提供接口:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 状态:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="layui-form-x">*</span> 分销商类型:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="">
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="layui-form-x">*</span>接口地址:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item  txt-align-center">
                    <button class="layui-btn submitBtn" lay-submit>添加</button>
                </div>
            </div>
        </form>
    </div>
    <iframe src="" frameborder="0"></iframe>
    <script src="../../../common/tools/ligerui/lib/jquery/jquery-1.9.0.min.js"></script>
    <script src="../../../common/tools/layui/layui.all.js"></script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#startDate' //指定元素
            });
            laydate.render({
                elem: "#endDate"
            })
        }); 
    </script>
</body>

</html>
